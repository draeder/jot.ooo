<script type="module">
// Database
import { Store, get, set } from 'https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval.mjs';

const customStore = new Store('jot-db', 'jots');

// Highlight.js
hljs.configure({   // optionally configure hljs
  languages: ['javascript', 'ruby', 'python', 'html']
})

// Quill
var toolbarOptions = [
  ['code-block', 'link'],
  ['bold', 'italic', 'underline', 'strike'],
  [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
  [{ 'align': [] }],
  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
  [{ 'indent': '-1'}, { 'indent': '+1' }],
  [{ 'color': [] }, { 'background': [] }],
  ['clean']
]

var quill = new Quill('#editor', {
  modules: {
    syntax: true,              // Include syntax module
    toolbar: toolbarOptions  // Include button in toolbar
  },
  theme: 'snow'
})

// Jot.ooo // Main application
let id = generateId() //Generate new document ID upon load
let legend = document.getElementById("title")

// Change document name 
legend.addEventListener('keyup', debounce( () => {
    documentUpdated()
},1000))

// Process document changes (Auto-save draft, send updates to colaborators, etc.)
function documentUpdated(){
    console.log("Saving draft: ")

    console.log(editor.innerHTML)

    if(legend.textContent == "Untitled"){
        let name = titleChangeOnce()
    }
    let name = legend.textContent
    let content = editor.innerHTML
    save(name, content)
}

function save(name, content){
    set(id, [{name: name, content: content, private: false, date: createdDate(), modified: Date()}], customStore)
        .then(() => console.log('It worked!'))
        .catch(err => console.log('It failed!', err));
}

// Get a created date
let createdDate = once(function(){
    return Date()
})
// Name document after first line of entered text
let titleChangeOnce = once(function(){
    let name = editor.textContent;
    legend.textContent = name
    return name
})

// Process timed events
function debounce(callback, wait) {
  let timeout;
  return (...args) => {
      clearTimeout(timeout);
      timeout = setTimeout(function () { callback.apply(this, args) }, wait);
  };
}

// Process stopped typing event
let editor = document.getElementsByClassName("ql-editor")[0]
editor.addEventListener('keyup', debounce( () => {
    console.log("user stopped typing")
    documentUpdated()
}, 1000))

// Search results modal
function searchResults(){
    document.getElementById('modal_1').checked = true
}
//searchResults()

// Once function
function once(fn, context) { 
	var result;

	return function() { 
		if(fn) {
			result = fn.apply(context || this, arguments);
			fn = null;
		}
		return result;
	};
}

// Usage
//var canOnlyFireOnce = once(function() {

//canOnlyFireOnce(); // "Fired!"
//canOnlyFireOnce(); // nada

//generate crypto hash
function generateId (len) {
    var arr = new Uint8Array((len || 40) / 2)
    window.crypto.getRandomValues(arr)
    return Array.from(arr, dec2hex).join('')
}
function dec2hex (dec) {
    return ('0' + dec.toString(16)).substr(-2)
}
