<button mat-button color="warn" (click)="logout()" class="f-row" *ngIf="loggedIn; else loginButton">
    <span>Logout</span>
</button>

<ng-template #loginButton>
    <button mat-button class="f-row" (click)="login()">
        <span>Sign in</span>
    </button>
</ng-template>
